<div class="structure">
  <div class="d-flex justify-content-center">
    <img class="logo" src="assets/images/logo.png" alt="Pokemon logo">
  </div>

  <div class="d-flex justify-content-center my-4">
    <input type="text" class="form-control w-50" placeholder="Buscar PokÃ©mon..."
           [(ngModel)]="filtro" />
  </div>

  <div class="container py-5">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4"
           *ngFor="let pokemon of listaPokemonsFiltrados()">
        <div class="card d-flex flex-column align-items-center">
          <div id="hide3" class="tipo3">
            <img class="card-image" [src]="getPokemonImageUrl(pokemon.id)" alt="{{ pokemon.name }}">
          </div>
          <h3 class="card-title">{{pokemon.name}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
